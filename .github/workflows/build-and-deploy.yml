name: CI/CD Pipeline for Lambda Deployment

env:
  AWS_REGION: 'us-east-1'
on:
  push:
    branches:
      - '*'  # Runs on all branches
    
  pull_request:
    branches:
      - main  # Runs only on PRs targeting the main branch

permissions:
  id-token: write
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      # - name: Install dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install -r requirements.txt

      # - name: Run tests
      #   run: |
      #     pytest tests/

  terraform_plan:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'  # Only run on PRs targeting main branch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Hashicorp - Terraform setup
        uses: hashicorp/setup-terraform@v3.1.2


      - name: Configure AWS Credentials for GitHub Actions
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: |
          terraform fmt -recursive
          terraform validate

      - name: Terraform Plan
        run: terraform plan

  terraform_apply:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Only run on push to main
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: test Code
        run: |
          ls -lrt
          pwd

      - name: Hashicorp - Terraform setup
        uses: hashicorp/setup-terraform@v3.1.2

      - name: test Code
        run: |
          ls -lrt
          pwd

      - name: Configure AWS Credentials for GitHub Actions
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}

      - name: Zip Lambda Code
        run: |
          ls -lrt
          pwd
          zip image_upload.zip ./image_upload.py
          zip image_scanner.zip ./image_scanner.py

      - name: Upload to S3
        run: |
          aws s3 cp image_upload.zip s3://jothi-lambda-deployments/image_upload.zip
          aws s3 cp image_scanner.zip s3://jothi-lambda-deployments/image_scanner.zip

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: |
          terraform fmt -recursive
          terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
